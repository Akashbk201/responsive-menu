    <!-- Pop up Section Start -->

    <div class="py-8">
        <div class="container m-auto px-5">
            <div class="flex justify-center h-40 items-center">
                <a id="openpopup" href="#"
                    class="inline-block bg-emerald-600 text-cyan-950 text-2xl font-semibold py-4 px-8">Open Pop
                    Up</a>
            </div>


        </div>
    </div>

    <!-- Pop up Ui -->

    <div class="fixed w-full h-full bg-[#47556980] top-0 left-0 z-10 transition-all delay-75" id="popup">
        <div class="flex h-full justify-center items-center popupcontent" id="popupcontent">
            <div class="w-1/2 px-8 py-8 bg-yellow-50 text-center" id="popupbox">
                <h2 class="text-base md:text-6xl font-bold text-gray-950 text-center">Pop up</h2>
                <p class="text-sm md:text-xl font-normal text-gray-700 text-center py-3" id="p-text">Lorem ipsum dolor
                    sit amet
                    consectetur, adipisicing elit. Ipsam quia quis iste? Autem rerum eum
                    numquam animi. Facilis laboriosam tempore quis ipsum, ab laudantium natus.</p>
                <div id="closepopup" class="py-2 text-center">
                    <svg class="w-[40px] m-auto cursor-pointer text-red-600 bg-black px-2 py-2"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">

        </div>
    </div>

    <div class="w-3/5 m-auto py-32 px-8">
        <div class="text-center">
            <h2 class="text-base md:text-4xl font-bold text-cyan-950 pb-8 text-center">Simple Calculator</h2>
        </div>
        <div class="flex gap-5">
            <div class="basis-1/2">
                <input id="input1" type="number" class="w-full h-14 border border-gray-500 px-4" value="0">
            </div>
            <div class="basis-1/2">
                <input id="input2" type="number" class="w-full h-14 border border-gray-500 px-4" value="0">
            </div>
        </div>
        <div class="flex flex-col md:flex-row gap-6 pt-8 justify-center">
            <div class="inline-block bg-slate-700 px-4 py-4 text-center w-12 m-auto md:w-full">
                <svg onclick="add()" class="w-[20px] m-auto cursor-pointer text-white"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">

                </svg>
            </div>

            <div class="inline-block bg-slate-700 px-4 py-4 text-center w-12 m-auto md:w-full">
                <svg onclick="minus()" class="w-[20px] m-auto cursor-pointer text-white"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">

                </svg>
            </div>

            <div class="inline-block bg-slate-700 px-4 py-4 text-center w-12 m-auto md:w-full">
                <svg onclick="multiplication()" class="w-[20px] m-auto cursor-pointer text-white"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">

                    </path>

            </div>

                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">

            <div class="inline-block bg-slate-700 px-4 py-4 text-center w-12 m-auto md:w-full">
                <svg onclick="division()" class="w-[20px] m-auto cursor-pointer text-white"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">

            </div>
        </div>
        <div class="py-16 text-center">

        </div>
